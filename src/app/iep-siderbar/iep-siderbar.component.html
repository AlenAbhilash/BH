<div class="layout">
  <kendo-drawer-container class="sidebar-container">
    <div class="top-icon-wrapper">
      <span class="material-symbols-outlined top-icon">device_hub</span>
    </div>
    <kendo-drawer
      [mode]="'push'"
      [mini]="true"
      [expanded]="true"
      [items]="items"
      [width]="60"
      [miniWidth]="60"
      [autoCollapse]="false"
      class="custom-sidebar"
    >
      <ng-template kendoDrawerItemTemplate let-item let-index="index">
        <div
          class="drawer-item"
          [class.active]="selectedItem === index"
          (click)="selectedItem = index"
        >
          <span class="material-symbols-outlined sidebar-icon">{{ item.icon }}</span>
        </div>
      </ng-template>
    </kendo-drawer>
  </kendo-drawer-container>
  <div class="vertical-line"></div>
  <div class="main-content">
  </div>
</div>
