<div class="custom-header" [class.overlay-header-visible]="overlaySidebarOpen">
  <div class="header-inner">
    <span class="material-symbols-outlined icon-with-space"
      (click)="overlaySidebarOpen ? closeOverlaySidebar() : openOverlaySidebar()"
      [ngClass]="{'active-green': overlaySidebarOpen}">
      notes
    </span>
    <img src="https://i.ibb.co/ns8wvDfZ/Logo-Dashboard.png" alt="Logo" class="logo" />
    <span class="pip-symbol">|</span>
    <h4 class="text-element">OTR</h4>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <h4 class="text-element">My Request</h4>
    <h4 class="text-element spaced-title">Support ticket</h4>
    <span class="material-symbols-outlined icon">chat_bubble</span>
    <span class="material-symbols-outlined icon">help</span>
    <span class="material-symbols-outlined icon notification-container">notifications<div class="badge">1</div></span>
    <div class="avatar-container">
      <img src="https://images.unsplash.com/photo-1465321897912-c692b37a09a6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="avatar" class="avatar" />
      <div class="badge">+1</div>
    </div>
  </div>
</div>
<div class="dashboard">
    <app-iep-siderbar (topIconClicked)="toggleSidebarFromIcon()"></app-iep-siderbar>
  <div class="sidebar-container" [class.collapsed]="sidebarCollapsed">
<app-seacrh-filter
  [collapsed]="sidebarCollapsed"
  (collapseToggled)="toggleSidebar()"
  (selectedNamesChange)="onProjectSelectionChanged($event)">
</app-seacrh-filter>

  </div>
<app-project-dashboard [selectedProjectNames]="selectedProjectNames"></app-project-dashboard>
</div>
<div class="k-overlay-backdrop" *ngIf="overlaySidebarOpen" (click)="closeOverlaySidebar()"></div>
<kendo-drawer
  *ngIf="overlaySidebarOpen"
  [expanded]="true"
  [items]="items"
  [mode]="'overlay'"
  [position]="'start'"
  [width]="300"
  class="kendo-overlay-sidebar"
  (click)="$event.stopPropagation()"
>
  <ng-template kendoDrawerItemTemplate let-item let-index="index">
    <div
      class="drawer-item"
      [class.active]="activeIcon === item.icon"
      (click)="setActiveIcon(item.icon)"
      style="display: flex; align-items: center; cursor: pointer; padding: 12px 16px;"
    >
      <span class="material-symbols-outlined sidebar-icon" [ngClass]="{'active-green': activeIcon === item.icon}" style="margin-right: 12px;">{{ item.icon }}</span>
      <span [ngClass]="{'active-green': activeIcon === item.icon}">{{ item.text }}</span>
    </div>
  </ng-template>
</kendo-drawer>
